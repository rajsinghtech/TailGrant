<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TailGrant</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%236c8cff'/><path d='M16 6l8 4.5v7c0 4.7-3.4 9.1-8 10.5-4.6-1.4-8-5.8-8-10.5v-7L16 6z' fill='%230f1117' opacity='.9'/><path d='M16 8.5l6 3.4v5.6c0 3.6-2.6 7-6 8.1-3.4-1.1-6-4.5-6-8.1v-5.6l6-3.4z' fill='none' stroke='%236c8cff' stroke-width='1.2'/><circle cx='16' cy='17' r='2.5' fill='%236c8cff'/><rect x='15' y='19' width='2' height='3' rx='1' fill='%236c8cff'/></svg>">
<style>
:root {
  --bg: #0f1117;
  --surface: #1a1d27;
  --border: #2a2d3a;
  --text: #e1e4ed;
  --text-dim: #8b8fa3;
  --accent: #6c8cff;
  --accent-hover: #8aa4ff;
  --green: #34d399;
  --yellow: #fbbf24;
  --red: #f87171;
  --gray: #6b7280;
  --mono: "SF Mono", "Cascadia Code", "Fira Code", monospace;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 24px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 24px;
  border-bottom: 1px solid var(--border);
  margin-bottom: 24px;
}

header h1 { font-size: 20px; font-weight: 600; }
header .subtitle { color: var(--text-dim); font-size: 13px; }
#user-info { color: var(--text-dim); font-size: 13px; }

.panels {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 24px;
}

.panel {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 20px;
}

.panel h2 {
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text-dim);
  margin-bottom: 16px;
}

.grant-type-list {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.grant-type-item {
  padding: 10px 12px;
  background: var(--bg);
  border-radius: 6px;
  font-size: 13px;
}

.grant-type-item .name { font-weight: 600; }
.grant-type-item .desc { color: var(--text-dim); font-size: 12px; }
.grant-type-item .meta { color: var(--text-dim); font-size: 11px; font-family: var(--mono); margin-top: 4px; }

label {
  display: block;
  font-size: 12px;
  color: var(--text-dim);
  margin-bottom: 4px;
  font-weight: 500;
}

select, input, textarea {
  width: 100%;
  padding: 8px 10px;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 6px;
  color: var(--text);
  font-size: 13px;
  margin-bottom: 12px;
  font-family: inherit;
}

select:focus, input:focus, textarea:focus {
  outline: none;
  border-color: var(--accent);
}

textarea { resize: vertical; min-height: 60px; }

button {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.15s;
}

.btn-primary {
  background: var(--accent);
  color: #fff;
  width: 100%;
}
.btn-primary:hover { background: var(--accent-hover); }

.btn-sm {
  padding: 4px 10px;
  font-size: 12px;
  margin-right: 4px;
}

.btn-approve { background: var(--green); color: #000; }
.btn-approve:hover { opacity: 0.85; }
.btn-deny { background: var(--red); color: #fff; }
.btn-deny:hover { opacity: 0.85; }
.btn-revoke { background: var(--red); color: #fff; }
.btn-revoke:hover { opacity: 0.85; }

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th {
  text-align: left;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text-dim);
  padding: 8px 10px;
  border-bottom: 1px solid var(--border);
  font-weight: 600;
}

td {
  padding: 10px;
  border-bottom: 1px solid var(--border);
  vertical-align: middle;
}

.mono { font-family: var(--mono); font-size: 12px; }

.badge {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.03em;
}

.badge-pending_approval { background: rgba(251,191,36,0.15); color: var(--yellow); }
.badge-active { background: rgba(52,211,153,0.15); color: var(--green); }
.badge-expired { background: rgba(107,114,128,0.15); color: var(--gray); }
.badge-revoked { background: rgba(248,113,113,0.15); color: var(--red); }
.badge-denied { background: rgba(248,113,113,0.15); color: var(--red); }

.empty-state {
  text-align: center;
  padding: 40px;
  color: var(--text-dim);
  font-size: 13px;
}

.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 13px;
  color: #fff;
  z-index: 1000;
  animation: fadeIn 0.2s;
}
.toast-success { background: var(--green); color: #000; }
.toast-error { background: var(--red); }

@keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

@media (max-width: 768px) {
  .panels { grid-template-columns: 1fr; }
  table { font-size: 12px; }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <div>
      <h1>TailGrant</h1>
      <span class="subtitle">JIT Access Control</span>
    </div>
    <div id="user-info">loading...</div>
  </header>

  <div class="panels">
    <div class="panel">
      <h2>Grant Types</h2>
      <ul class="grant-type-list" id="grant-types"></ul>
    </div>

    <div class="panel">
      <h2>Request Grant</h2>
      <form id="request-form">
        <label for="grant-type">Grant Type</label>
        <select id="grant-type" required>
          <option value="">Select...</option>
        </select>

        <div id="target-device-wrap">
          <label for="target-node">Target Device</label>
          <select id="target-node">
            <option value="">Select device...</option>
          </select>
        </div>

        <div id="target-user-wrap" style="display:none">
          <label for="target-user">Target User</label>
          <select id="target-user">
            <option value="">Select user...</option>
          </select>
        </div>

        <label for="duration">Duration</label>
        <select id="duration" required>
          <option value="30m">30 minutes</option>
          <option value="1h" selected>1 hour</option>
          <option value="2h">2 hours</option>
          <option value="4h">4 hours</option>
          <option value="8h">8 hours</option>
        </select>

        <label for="reason">Reason</label>
        <textarea id="reason" placeholder="Why do you need this access?" required></textarea>

        <button type="submit" class="btn-primary">Request Access</button>
      </form>
    </div>
  </div>

  <div class="panel">
    <h2>Active Grants</h2>
    <div id="grants-table-wrap">
      <div class="empty-state">No grants found</div>
    </div>
  </div>
</div>

<script>
const API = '/api';
let grants = [];
let deviceMap = {};
let userMap = {};
let grantTypeMap = {};

async function api(path, opts) {
  const res = await fetch(API + path, opts);
  if (!res.ok) {
    const body = await res.text().catch(() => '');
    throw new Error(body || res.statusText);
  }
  if (res.status === 204) return null;
  return res.json();
}

function toast(msg, type) {
  const el = document.createElement('div');
  el.className = 'toast toast-' + type;
  el.textContent = msg;
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

function badge(status) {
  return '<span class="badge badge-' + status + '">' + status.replace('_', ' ') + '</span>';
}

function timeStr(iso) {
  if (!iso || iso === '0001-01-01T00:00:00Z') return '-';
  return new Date(iso).toLocaleString();
}

function renderGrantTypes(types) {
  const list = document.getElementById('grant-types');
  const sel = document.getElementById('grant-type');
  list.innerHTML = '';
  sel.innerHTML = '<option value="">Select...</option>';
  grantTypeMap = {};

  types.forEach(t => {
    grantTypeMap[t.name] = t;
    const action = t.action || 'tag';
    let metaInfo = 'risk: ' + esc(t.riskLevel) + ' | max: ' + esc(t.maxDuration);
    if (action === 'tag') {
      if (t.tags && t.tags.length) {
        metaInfo += ' | tags: ' + esc(t.tags.join(', '));
      }
      if (t.postureAttributes && t.postureAttributes.length) {
        const paStr = t.postureAttributes.map(pa => pa.key + '=' + pa.value + ' (' + pa.target + ')').join(', ');
        metaInfo += ' | posture: ' + esc(paStr);
      }
    } else if (action === 'user_role') {
      metaInfo += ' | role: ' + esc((t.userAction || {}).role || '');
    } else if (action === 'user_restore') {
      metaInfo += ' | action: restore user';
    }

    const li = document.createElement('li');
    li.className = 'grant-type-item';
    li.innerHTML =
      '<div class="name">' + esc(t.name) + '</div>' +
      '<div class="desc">' + esc(t.description) + '</div>' +
      '<div class="meta">' + metaInfo + '</div>';
    list.appendChild(li);

    const opt = document.createElement('option');
    opt.value = t.name;
    opt.textContent = t.name;
    sel.appendChild(opt);
  });
}

function renderGrants(data) {
  const wrap = document.getElementById('grants-table-wrap');
  if (!data || data.length === 0) {
    wrap.innerHTML = '<div class="empty-state">No grants found</div>';
    return;
  }

  let html = '<table><thead><tr>' +
    '<th>ID</th><th>Type</th><th>Target</th><th>Status</th><th>Requester</th><th>Reason</th><th>Expires</th><th>Actions</th>' +
    '</tr></thead><tbody>';

  data.forEach(g => {
    const req = g.request || {};
    let target = '';
    if (req.targetUserID) {
      target = userMap[req.targetUserID] || req.targetUserID;
    } else {
      target = deviceMap[req.targetNodeID] || req.targetNodeID || '';
    }
    html += '<tr>' +
      '<td class="mono">' + esc((req.id || '').slice(0, 12)) + '</td>' +
      '<td>' + esc(req.grantTypeName || '') + '</td>' +
      '<td class="mono">' + esc(target) + '</td>' +
      '<td>' + badge(g.status || 'unknown') + '</td>' +
      '<td>' + esc(req.requester || '') + '</td>' +
      '<td>' + esc(req.reason || '') + '</td>' +
      '<td>' + timeStr(g.expiresAt) + '</td>' +
      '<td>' + grantActions(g) + '</td>' +
      '</tr>';
  });

  html += '</tbody></table>';
  wrap.innerHTML = html;
}

function grantActions(g) {
  const id = (g.request || {}).id;
  if (!id) return '';
  if (g.status === 'pending_approval') {
    return '<button class="btn-sm btn-approve" onclick="approveGrant(\'' + esc(id) + '\')">Approve</button>' +
           '<button class="btn-sm btn-deny" onclick="denyGrant(\'' + esc(id) + '\')">Deny</button>';
  }
  if (g.status === 'active') {
    return '<button class="btn-sm btn-revoke" onclick="revokeGrant(\'' + esc(id) + '\')">Revoke</button>';
  }
  return '';
}

function esc(s) {
  const d = document.createElement('div');
  d.textContent = s || '';
  return d.innerHTML;
}

async function loadGrantTypes() {
  try {
    const types = await api('/grant-types');
    renderGrantTypes(types || []);
  } catch (e) {
    console.error('failed to load grant types', e);
  }
}

async function loadGrants() {
  try {
    const data = await api('/grants');
    grants = data || [];
    renderGrants(grants);
  } catch (e) {
    console.error('failed to load grants', e);
  }
}

async function loadUser() {
  try {
    const info = await api('/whoami');
    document.getElementById('user-info').textContent = info.login || info.name || 'unknown';
  } catch {
    document.getElementById('user-info').textContent = 'not authenticated';
  }
}

function isUserAction(gtName) {
  const gt = grantTypeMap[gtName];
  if (!gt) return false;
  const action = gt.action || 'tag';
  return action === 'user_role' || action === 'user_restore';
}

document.getElementById('grant-type').addEventListener('change', function() {
  const userGrant = isUserAction(this.value);
  document.getElementById('target-device-wrap').style.display = userGrant ? 'none' : '';
  document.getElementById('target-user-wrap').style.display = userGrant ? '' : 'none';
});

document.getElementById('request-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const gtName = document.getElementById('grant-type').value;
  const userGrant = isUserAction(gtName);
  const payload = {
    grantTypeName: gtName,
    duration: document.getElementById('duration').value,
    reason: document.getElementById('reason').value,
  };
  if (userGrant) {
    payload.targetUserID = document.getElementById('target-user').value;
  } else {
    payload.targetNodeID = document.getElementById('target-node').value;
  }
  try {
    await api('/grants', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });
    toast('Grant requested', 'success');
    document.getElementById('request-form').reset();
    document.getElementById('target-device-wrap').style.display = '';
    document.getElementById('target-user-wrap').style.display = 'none';
    loadGrants();
  } catch (e) {
    toast('Error: ' + e.message, 'error');
  }
});

async function approveGrant(id) {
  try {
    await api('/grants/' + id + '/approve', { method: 'POST' });
    toast('Grant approved', 'success');
    loadGrants();
  } catch (e) {
    toast('Error: ' + e.message, 'error');
  }
}

async function denyGrant(id) {
  try {
    await api('/grants/' + id + '/deny', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ reason: '' }),
    });
    toast('Grant denied', 'success');
    loadGrants();
  } catch (e) {
    toast('Error: ' + e.message, 'error');
  }
}

async function revokeGrant(id) {
  try {
    await api('/grants/' + id + '/revoke', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ reason: '' }),
    });
    toast('Grant revoked', 'success');
    loadGrants();
  } catch (e) {
    toast('Error: ' + e.message, 'error');
  }
}

async function loadDevices() {
  try {
    const devices = await api('/devices');
    const sel = document.getElementById('target-node');
    sel.innerHTML = '<option value="">Select device...</option>';
    (devices || [])
      .sort((a, b) => (a.name || '').localeCompare(b.name || ''))
      .forEach(d => {
        deviceMap[d.nodeId] = d.hostname || d.name || d.nodeId;
        const opt = document.createElement('option');
        opt.value = d.nodeId;
        opt.textContent = (d.hostname || d.name || d.nodeId) + ' (' + (d.addresses || [])[0] + ')';
        sel.appendChild(opt);
      });
  } catch (e) {
    console.error('failed to load devices', e);
  }
}

async function loadUsers() {
  try {
    const users = await api('/users');
    const sel = document.getElementById('target-user');
    sel.innerHTML = '<option value="">Select user...</option>';
    (users || [])
      .sort((a, b) => (a.loginName || '').localeCompare(b.loginName || ''))
      .forEach(u => {
        userMap[u.id] = u.loginName || u.displayName || u.id;
        const opt = document.createElement('option');
        opt.value = u.id;
        opt.textContent = (u.displayName || u.loginName || u.id) + ' (' + (u.loginName || '') + ')';
        sel.appendChild(opt);
      });
  } catch (e) {
    console.error('failed to load users', e);
  }
}

// Init
loadUser();
loadGrantTypes();
loadDevices();
loadUsers();
loadGrants();
setInterval(loadGrants, 5000);
</script>
</body>
</html>
